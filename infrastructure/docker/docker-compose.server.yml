version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: borrow_return
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.api
    depends_on:
      - db
    env_file:
      - ../../apps/api/.env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/borrow_return
      PHOTO_STORAGE_DIR: /app/storage
      CAMERA_TYPE: mock
    volumes:
      - photo-storage:/app/storage/photos
      - thumbnail-storage:/app/storage/thumbnails
    ports:
      - "8080:8080"

  web:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.web
      args:
        # 環境変数ファイル（.env）から読み込む
        # デフォルト値は.env.exampleを参照
        VITE_AGENT_WS_URL: ${VITE_AGENT_WS_URL:-ws://192.168.10.223:7071/stream}
        # 相対パスを使用することで、Caddyのリバースプロキシ経由でAPIサーバーに接続
        # 再起動後もIPアドレスが変わっても問題ない
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    depends_on:
      - api
    volumes:
      - thumbnail-storage:/srv/storage/thumbnails:ro # サムネイルを読み取り専用でマウント
      # 自己署名証明書を使用する場合（工場現場での運用に推奨）
      - /opt/RaspberryPiSystem_002/certs:/srv/certs:ro
    # HTTPS設定オプション:
    # 1. 自己署名証明書を使用（工場現場での運用に推奨）
    environment:
      USE_LOCAL_CERTS: "true"
    ports:
      - "80:80"
      - "443:443"
    # 2. Let's Encryptを使用（インターネット接続とドメイン名が必要）
    #    environment:
    #      DOMAIN: your-domain.com
    #      CADDY_ADMIN_EMAIL: admin@your-domain.com
    #    ports:
    #      - "80:80"
    #      - "443:443"
    # 3. HTTPのみ（開発用、カメラAPIは動作しない）
    #    ports:
    #      - "4173:80"

volumes:
  db-data:
  photo-storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/RaspberryPiSystem_002/storage/photos
  thumbnail-storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/RaspberryPiSystem_002/storage/thumbnails
