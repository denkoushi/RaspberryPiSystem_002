version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: borrow_return
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.api
    depends_on:
      - db
    env_file:
      - ../../apps/api/.env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/borrow_return
    ports:
      - "8080:8080"

  web:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.web
      args:
        # 環境変数ファイル（.env）から読み込む
        # デフォルト値は.env.exampleを参照
        VITE_AGENT_WS_URL: ${VITE_AGENT_WS_URL:-ws://192.168.10.223:7071/stream}
        # 相対パスを使用することで、Caddyのリバースプロキシ経由でAPIサーバーに接続
        # 再起動後もIPアドレスが変わっても問題ない
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    depends_on:
      - api
    # 本番環境では以下を設定してHTTPSを有効化
    # environment:
    #   DOMAIN: your-domain.com
    #   CADDY_ADMIN_EMAIL: admin@your-domain.com
    ports:
      - "4173:80"
      # 本番環境では以下も追加
      # - "443:443"

volumes:
  db-data:
