version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: borrow_return
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.api
    depends_on:
      - db
    env_file:
      - ../../apps/api/.env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/borrow_return
    ports:
      - "8080:8080"

  web:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.web
      args:
        # ラズパイ4のNFCエージェントのWebSocket URLを設定
        # ラズパイ4のIPアドレスが192.168.10.223の場合
        VITE_AGENT_WS_URL: ws://192.168.10.223:7071/stream
    depends_on:
      - api
    # 本番環境では以下を設定してHTTPSを有効化
    # environment:
    #   DOMAIN: your-domain.com
    #   CADDY_ADMIN_EMAIL: admin@your-domain.com
    ports:
      - "4173:80"
      # 本番環境では以下も追加
      # - "443:443"

volumes:
  db-data:
