---
- name: Install security packages
  ansible.builtin.apt:
    name:
      - ufw
      - fail2ban
    state: present
    update_cache: true
    cache_valid_time: "{{ apt_cache_valid_time_seconds | default(3600) }}"

- name: Ensure Caddy log directory exists
  ansible.builtin.file:
    path: "{{ caddy_log_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

- name: Configure UFW default incoming policy
  ansible.builtin.command: "ufw default {{ ufw_default_incoming_policy }} incoming"
  changed_when: false
  when: ufw_enabled | default(false)

- name: Configure UFW default outgoing policy
  ansible.builtin.command: "ufw default {{ ufw_default_outgoing_policy }} outgoing"
  changed_when: false
  when: ufw_enabled | default(false)

- name: Allow HTTP/S traffic through UFW
  ansible.builtin.command: "ufw allow {{ item }}/tcp"
  register: ufw_allow_tcp_ports_result
  changed_when: "'Skipping' not in (ufw_allow_tcp_ports_result.stdout | default(''))"
  loop: "{{ ufw_allowed_tcp_ports | default([]) }}"
  when: ufw_enabled | default(false)

- name: Allow SSH from trusted networks
  ansible.builtin.command: "ufw allow from {{ item }} to any port 22 proto tcp"
  register: ufw_allow_ssh_nets_result
  changed_when: "'Skipping' not in (ufw_allow_ssh_nets_result.stdout | default(''))"
  loop: "{{ ufw_ssh_allowed_networks | default([]) }}"
  when: ufw_enabled | default(false)

- name: Allow VNC from trusted networks
  ansible.builtin.command: "ufw allow from {{ item }} to any port 5900 proto tcp"
  register: ufw_allow_vnc_nets_result
  changed_when: "'Skipping' not in (ufw_allow_vnc_nets_result.stdout | default(''))"
  loop: "{{ ufw_vnc_allowed_networks | default([]) }}"
  when: ufw_enabled | default(false)

- name: Enable UFW logging
  ansible.builtin.command: "ufw logging {{ ufw_logging_level }}"
  changed_when: false
  when: ufw_enabled | default(false)

- name: Ensure UFW is enabled
  ansible.builtin.command: "ufw --force enable"
  changed_when: false
  when: ufw_enabled | default(false)

- name: Deploy fail2ban jail overrides
  ansible.builtin.template:
    src: "../../templates/fail2ban.local.j2"
    dest: /etc/fail2ban/jail.d/factory.conf
    owner: root
    group: root
    mode: "0644"
  when: fail2ban_enabled | default(false)
  notify: restart fail2ban

- name: Deploy fail2ban Caddy HTTP filter
  ansible.builtin.template:
    src: "{{ playbook_dir }}/../templates/fail2ban-filter-caddy-http.conf.j2"
    dest: /etc/fail2ban/filter.d/caddy-http-auth.conf
    owner: root
    group: root
    mode: "0644"
  when: fail2ban_enabled | default(false)
  notify: restart fail2ban

- name: Ensure fail2ban service is enabled
  ansible.builtin.systemd:
    name: fail2ban
    enabled: true
    state: started
  when: fail2ban_enabled | default(false)

- name: Ensure sshd drop-in directory exists
  ansible.builtin.file:
    path: /etc/ssh/sshd_config.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  when: ssh_hardening_enabled | default(false)

- name: Deploy ssh hardening overrides (high priority include)
  ansible.builtin.template:
    src: "../../templates/sshd-hardening.conf.j2"
    dest: /etc/ssh/sshd_config.d/00-security-hardening.conf
    owner: root
    group: root
    mode: "0644"
  when: ssh_hardening_enabled | default(false)
  notify: reload ssh

- name: Remove obsolete ssh hardening drop-in
  ansible.builtin.file:
    path: /etc/ssh/sshd_config.d/60-security-hardening.conf
    state: absent
  when: ssh_hardening_enabled | default(false)
  notify: reload ssh

- name: Validate sshd configuration
  ansible.builtin.command: /usr/sbin/sshd -t
  changed_when: false
  when: ssh_hardening_enabled | default(false)

# ClamAV/Trivy/rkhunterのタスクはmalware.ymlに統合されました

- name: Deploy logrotate config for security logs
  ansible.builtin.template:
    src: "../../templates/logrotate-security.conf.j2"
    dest: /etc/logrotate.d/raspisys-security
    owner: root
    group: root
    mode: "0644"
  when: ufw_enabled | default(false)

# 不要サービス停止（ポート閉塞）
# - UFWで遮断されていても「LISTENしている」事実は攻撃面になるため、不要なら停止する
# - rpcbindはsocket起動のため socket/service の両方を対象にする
- name: Stop/disable/mask unused systemd units (reduce exposed ports)
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
    enabled: false
    masked: true
  loop: "{{ server_unused_systemd_units_to_mask | default([]) }}"
  when: server_disable_unused_services | default(false)
  failed_when: false

