---
- name: Ensure security monitor state directory exists
  ansible.builtin.file:
    path: "{{ security_monitor_state_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0750"
  when: security_monitor_enabled | default(false)

- name: Deploy security monitor script
  ansible.builtin.template:
    src: "{{ playbook_dir }}/../templates/security-monitor.sh.j2"
    dest: /usr/local/bin/security-monitor.sh
    owner: root
    group: root
    mode: "0755"
  when: security_monitor_enabled | default(false)

- name: Deploy security monitor service
  ansible.builtin.template:
    src: "{{ playbook_dir }}/../templates/security-monitor.service.j2"
    dest: /etc/systemd/system/security-monitor.service
    owner: root
    group: root
    mode: "0644"
  register: security_monitor_service_unit
  when: security_monitor_enabled | default(false)
  notify: restart security monitor

- name: Deploy security monitor timer
  ansible.builtin.template:
    src: "{{ playbook_dir }}/../templates/security-monitor.timer.j2"
    dest: /etc/systemd/system/security-monitor.timer
    owner: root
    group: root
    mode: "0644"
  register: security_monitor_timer_unit
  when: security_monitor_enabled | default(false)
  notify: restart security monitor

- name: Reload systemd daemon if security monitor units changed
  ansible.builtin.systemd:
    daemon_reload: true
  when:
    - security_monitor_enabled | default(false)
    - (security_monitor_service_unit is changed) or (security_monitor_timer_unit is changed)

- name: Enable and start security monitor timer
  ansible.builtin.systemd:
    name: security-monitor.timer
    enabled: true
    state: started
  when: security_monitor_enabled | default(false)

# Storage maintenance (ストレージメンテナンス)
- name: Deploy storage maintenance service
  ansible.builtin.template:
    src: "{{ playbook_dir }}/../templates/storage-maintenance.service.j2"
    dest: /etc/systemd/system/storage-maintenance.service
    owner: root
    group: root
    mode: "0644"
  vars:
    project_root: "{{ repo_path }}"
  register: storage_maintenance_service_unit

- name: Deploy storage maintenance timer
  ansible.builtin.template:
    src: "{{ playbook_dir }}/../templates/storage-maintenance.timer.j2"
    dest: /etc/systemd/system/storage-maintenance.timer
    owner: root
    group: root
    mode: "0644"
  register: storage_maintenance_timer_unit

- name: Reload systemd daemon if storage maintenance units changed
  ansible.builtin.systemd:
    daemon_reload: true
  when:
    - (storage_maintenance_service_unit is changed) or (storage_maintenance_timer_unit is changed)

- name: Enable and start storage maintenance timer
  ansible.builtin.systemd:
    name: storage-maintenance.timer
    enabled: true
    state: started

- name: Deploy backup verification monthly service
  ansible.builtin.template:
    src: "{{ playbook_dir }}/../templates/backup-verify-monthly.service.j2"
    dest: /etc/systemd/system/backup-verify-monthly.service
    owner: root
    group: root
    mode: "0644"
  vars:
    project_root: "{{ repo_path }}"
  register: backup_verify_monthly_service_unit
  when: backup_verify_enabled | default(true)

- name: Deploy backup verification monthly timer
  ansible.builtin.template:
    src: "{{ playbook_dir }}/../templates/backup-verify-monthly.timer.j2"
    dest: /etc/systemd/system/backup-verify-monthly.timer
    owner: root
    group: root
    mode: "0644"
  register: backup_verify_monthly_timer_unit
  when: backup_verify_enabled | default(true)

- name: Deploy backup verification quarterly service
  ansible.builtin.template:
    src: "{{ playbook_dir }}/../templates/backup-verify-quarterly.service.j2"
    dest: /etc/systemd/system/backup-verify-quarterly.service
    owner: root
    group: root
    mode: "0644"
  vars:
    project_root: "{{ repo_path }}"
  register: backup_verify_quarterly_service_unit
  when: backup_verify_enabled | default(true)

- name: Deploy backup verification quarterly timer
  ansible.builtin.template:
    src: "{{ playbook_dir }}/../templates/backup-verify-quarterly.timer.j2"
    dest: /etc/systemd/system/backup-verify-quarterly.timer
    owner: root
    group: root
    mode: "0644"
  register: backup_verify_quarterly_timer_unit
  when: backup_verify_enabled | default(true)

- name: Reload systemd daemon if backup verification units changed
  ansible.builtin.systemd:
    daemon_reload: true
  when:
    - backup_verify_enabled | default(true)
    - (backup_verify_monthly_service_unit is changed) or (backup_verify_monthly_timer_unit is changed) or (backup_verify_quarterly_service_unit is changed) or (backup_verify_quarterly_timer_unit is changed)

- name: Enable and start backup verification timers
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    state: started
  loop:
    - backup-verify-monthly.timer
    - backup-verify-quarterly.timer
  when: backup_verify_enabled | default(true)
