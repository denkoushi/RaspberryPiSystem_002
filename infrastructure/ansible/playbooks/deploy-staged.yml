  tasks:
    - name: Run Tailscale preflight checks
      ansible.builtin.include_tasks: "../tasks/preflight-tailscale.yml"
      when:
        - network_mode | default('tailscale') == 'tailscale'
        - tailscale_enabled | default(false) | bool

    - name: Run signage preflight checks
      ansible.builtin.include_tasks: "../tasks/preflight-signage.yml"
