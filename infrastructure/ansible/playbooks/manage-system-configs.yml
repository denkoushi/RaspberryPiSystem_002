---
- name: Manage system configuration files
  hosts: clients
  gather_facts: true
  become: true
  vars:
    repo_path: /opt/RaspberryPiSystem_002

  tasks:
    - name: Gather service facts
      ansible.builtin.service_facts:

    - name: Ensure polkit rules directory exists
      ansible.builtin.file:
        path: /etc/polkit-1/rules.d
        state: directory
        mode: '0755'

    - name: Deploy polkit rule for pcscd access
      ansible.builtin.template:
        src: "{{ playbook_dir }}/../templates/polkit-50-pcscd-allow-all.rules.j2"
        dest: /etc/polkit-1/rules.d/50-pcscd-allow-all.rules
        owner: root
        group: root
        mode: '0644'
      register: polkit_result
      notify: restart pcscd

    - name: Reload systemd daemon if polkit rule changed
      ansible.builtin.systemd:
        daemon_reload: true
      when: polkit_result.changed

    # kiosk-browser.serviceの管理
    - name: Deploy kiosk-browser.service
      ansible.builtin.template:
        src: "{{ playbook_dir }}/../templates/kiosk-browser.service.j2"
        dest: /etc/systemd/system/kiosk-browser.service
        owner: root
        group: root
        mode: '0644'
      when: manage_kiosk_browser | default(false)
      register: kiosk_browser_result
      notify: restart kiosk-browser

    # signage-lite.serviceの管理
    - name: Deploy signage-lite.service
      ansible.builtin.template:
        src: "{{ playbook_dir }}/../templates/signage-lite.service.j2"
        dest: /etc/systemd/system/signage-lite.service
        owner: root
        group: root
        mode: '0644'
      when: manage_signage_lite | default(false)
      register: signage_lite_result
      notify: restart signage-lite

    - name: Reload systemd daemon if services changed
      ansible.builtin.systemd:
        daemon_reload: true
      when: kiosk_browser_result.changed | default(false) or signage_lite_result.changed | default(false)

  handlers:
    - name: restart pcscd
      ansible.builtin.systemd:
        name: pcscd
        state: restarted
      when:
        - ansible_facts.services is defined
        - "'pcscd.service' in ansible_facts.services"

    - name: restart kiosk-browser
      ansible.builtin.systemd:
        name: kiosk-browser
        state: restarted
      when:
        - ansible_facts.services is defined
        - "'kiosk-browser.service' in ansible_facts.services"

    - name: restart signage-lite
      ansible.builtin.systemd:
        name: signage-lite
        state: restarted
      when:
        - ansible_facts.services is defined
        - "'signage-lite.service' in ansible_facts.services"

