  children:
    server:
      hosts:
        raspberrypi5:
          ansible_host: 192.168.10.230
          ansible_user: denkon5sd02
          ansible_connection: local  # ローカル実行のため
          ansible_python_interpreter: /usr/bin/python3
          # API環境変数
          api_database_url: "postgresql://postgres:postgres@db:5432/borrow_return"
