<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi5 Gmail Integration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
      line-height: 1.8;
      color: #333;
      background-color: #f5f5f5;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #4285f4, #34a853);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg {
      width: 48px;
      height: 48px;
      fill: white;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #1a1a1a;
    }
    .description {
      color: #666;
      margin-bottom: 30px;
      font-size: 1rem;
    }
    .features {
      text-align: left;
      background: #f8f9fa;
      padding: 20px 25px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .features h2 {
      font-size: 1rem;
      margin-bottom: 12px;
      color: #333;
    }
    .features ul {
      list-style: none;
      padding: 0;
    }
    .features li {
      padding: 6px 0;
      padding-left: 24px;
      position: relative;
      color: #555;
      font-size: 0.95rem;
    }
    .features li::before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #34a853;
      font-weight: bold;
    }
    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .links a {
      color: #4285f4;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 8px 16px;
      border: 1px solid #4285f4;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .links a:hover {
      background: #4285f4;
      color: white;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
    </div>
    
    <h1>Pi5 Gmail Integration</h1>
    
    <p class="description">
      Raspberry Pi上で動作するGmail連携システム。<br>
      PowerAutomateからのCSVファイル自動取り込みを実現します。
    </p>

    <div class="features">
      <h2>主な機能</h2>
      <ul>
        <li>Gmail経由でのCSVファイル自動取得</li>
        <li>従業員・アイテムマスターの自動更新</li>
        <li>生産スケジュールデータの同期</li>
        <li>処理済みメールの自動アーカイブ</li>
      </ul>
    </div>

    <div class="links">
      <a href="privacy-policy.html">プライバシーポリシー</a>
      <a href="https://github.com/denkoushi/RaspberryPiSystem_002">GitHub</a>
    </div>

    <div class="footer">
      <p>© 2026 Pi5 Gmail Integration</p>
    </div>
  </div>
</body>
</html>
