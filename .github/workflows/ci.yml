name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared-types
        run: |
          cd packages/shared-types
          pnpm build

      - name: Build API
        run: |
          cd apps/api
          pnpm build

      - name: Start PostgreSQL
        run: |
          docker run -d \
            --name postgres-test \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=borrow_return \
            -p 5432:5432 \
            postgres:15-alpine

      - name: Wait for PostgreSQL
        run: |
          until docker exec postgres-test pg_isready -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

      - name: Run Prisma migrations
        run: |
          cd apps/api
          pnpm prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/borrow_return

      - name: Run API tests
        run: |
          cd apps/api
          pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/borrow_return
          JWT_ACCESS_SECRET: test-access-secret-1234567890
          JWT_REFRESH_SECRET: test-refresh-secret-1234567890

      - name: Cleanup PostgreSQL
        if: always()
        run: docker stop postgres-test && docker rm postgres-test

      - name: Build Web
        run: |
          cd apps/web
          pnpm build

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.api
          push: false
          tags: raspberry-pi-system-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.web
          push: false
          tags: raspberry-pi-system-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

